    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
            min-height: 100vh;
            display: flex;

            align-items: center;

        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;

        .header {

        .title {

        .subtitle {

        .location {

        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;

            margin: 50px 0;

        }

        .time-unit {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px 25px;
            min-width: 140px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .time-number {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .time-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
            font-weight: 500;
        }

        .footer {
            margin-top: 60px;
            font-size: 1rem;
            opacity: 0.7;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .flag {
            font-size: 3rem;
            margin-top: 30px;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(10deg);
            }
            75% {
                transform: rotate(-10deg);
            }
        }

        .arrived {
            font-size: 3.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1.1rem;
            }
            .time-unit {
                min-width: 110px;
                padding: 20px 15px;
            }
            .time-number {
                font-size: 3rem;
            }
            .arrived {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title" id="mainTitle">DÃ©part en Erasmus</h1>
            <p class="subtitle">Ã‰tudiant BUT GÃ©nie Chimique - GÃ©nie des ProcÃ©dÃ©s</p>
            <p class="location">IUT Nancy-Brabois â†’ UniversitÃ© de Tampere | Finlande</p>
        </div>

        <div id="countdownContainer" class="countdown">
            <div class="time-unit">
                <div class="time-number" id="days">-</div>
                <div class="time-label">Jours</div>
            </div>
            <div class="time-unit">
                <div class="time-number" id="hours">-</div>
                <div class="time-label">Heures</div>
            </div>
            <div class="time-unit">
                <div class="time-number" id="minutes">-</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="time-number" id="seconds">-</div>
                <div class="time-label">Secondes</div>
            </div>
        </div>

        <div class="flag">ðŸ‡«ðŸ‡®</div>

        <div class="footer">
            <p>Janvier 2026</p>
        </div>
    </div>

    <script>
        // Date cible : 1er janvier 2026 Ã  minuit (fuseau horaire de Paris)
        const targetDate = new Date('2026-01-01T00:00:00+01:00').getTime();
        
        function updateCountdown() {
            // Obtenir l'heure actuelle
            const now = new Date().getTime();
            
            // Calculer la diffÃ©rence
            const distance = targetDate - now;

            // Si le compte Ã  rebours est terminÃ©
            if (distance < 0) {
                document.getElementById('mainTitle').textContent = 'En Erasmus Ã  Tampere, Finland';
                document.getElementById('mainTitle').classList.add('arrived');
                document.getElementById('countdownContainer').style.display = 'none';
                document.querySelector('.footer p').textContent = 'Actuellement en Finlande';
                return;
            }

            // Calculer jours, heures, minutes, secondes
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Afficher les valeurs avec un zÃ©ro devant si nÃ©cessaire
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Lancer le compte Ã  rebours immÃ©diatement
        updateCountdown();
        
        // Mettre Ã  jour toutes les secondes
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
